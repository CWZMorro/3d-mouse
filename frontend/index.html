<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>3D Gyromouse</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./src/style.css">

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script type="module" src="./src/main.js"></script>
</head>

<body>
  <div id="app">
    <div id="setupContainer">
      <div id="brand-header">
        <img id="banner"
          src="https://image.qwenlm.ai/public_source/01d1b333-f1ab-4ede-9121-c0d404af5566/1a638f813-a84c-4250-843d-7fec86271b52.png"
          alt="3D Gyromouse Logo" />
        <div class="brand-text">
          <h1>3D Gyromouse</h1>
          <p class="subtitle">Precision Motion Control</p>
        </div>
      </div>

      <div id="mainPage" class="page active">
        <div class="button-group">
          <button id="connectBtn" class="primary-btn">Connect</button>
          <button id="settingBtn">Settings</button>
        </div>
      </div>

      <div id="connectPage" class="page">
        <div class="card">
          <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Disconnected</span>
          </div>
          <button id="toggleConnectBtn" class="primary-btn">Connect Device</button>

          <div id="qrcode-section" class="qrcode-section hidden">
            <p class="qrcode-label">Scan with your phone to connect</p>
            <div id="qrcode-container"></div>
            <p id="qrcode-url" class="qrcode-url mono"></p>
          </div>

          <button id="connectToSettingBtn">Settings</button>
        </div>
        <button id="connectBackBtn" class="back-btn">← Back</button>
      </div>

      <div id="settingPage" class="page">
        <div class="card">
          <div class="setting-group">
            <div class="setting-row">
              <span class="setting-label">Sensitivity X</span>
              <span class="setting-value mono" id="sensitivity-x-val">50</span>
            </div>
            <input type="range" id="sensitivity-x-slider" min="1" max="100" value="50" />
          </div>

          <div class="setting-group">
            <div class="setting-row">
              <span class="setting-label">Sensitivity Y</span>
              <span class="setting-value mono" id="sensitivity-y-val">50</span>
            </div>
            <input type="range" id="sensitivity-y-slider" min="1" max="100" value="50" />
          </div>

          <div class="setting-group">
            <div class="toggle-group">
              <label class="toggle-item">
                <input type="checkbox" class="toggle-checkbox" id="invertX" />
                <span>Invert X</span>
              </label>
              <label class="toggle-item">
                <input type="checkbox" class="toggle-checkbox" id="invertY" />
                <span>Invert Y</span>
              </label>
            </div>
          </div>
        </div>
        <button id="settingBackBtn" class="back-btn">← Back</button>
      </div>
    </div>

    <div id="roomPage" class="page full-screen-page">
      <header class="control-header">
        <div class="logo-circle"></div>
        <div class="room-info-pill mono">
          <span class="label">ROOM:</span>
          <span id="roomID">------</span>
        </div>
      </header>

      <nav class="mode-selector">
        <div class="mode-item active" data-mode="rotate">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
            </svg>
          </span>
        </div>

        <div class="mode-item" data-mode="zoom">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59" />
            </svg>
          </span>
        </div>

        <div class="mode-item" data-mode="select">
          <span class="icon">
            <img src="/gyroscope.png" alt="Gyro" style="width: 24px; height: 24px; filter: invert(1);" />
          </span>
        </div>

        <div class="mode-item" data-mode="reset">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
          </span>
        </div>

        <div class="mode-item" data-mode="settings">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
          </span>
        </div>

      </nav>
      <main class="canvas-container">
        <canvas id="gridCanvas"></canvas>
      </main>
    </div>
  </div>
</body>

</html>
